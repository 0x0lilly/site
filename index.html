<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Moonbay1</title>
  <style>
  body {
    margin: 0;
    background: black;
    color: #cfd8dc;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    user-select: none;
  }

  h1, .quote, .tagline, .moon, .secret {
    position: relative;
    z-index: 1;
  }

  .moon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ccc, #999);
    box-shadow: 0 0 20px #a9b0b3;
    margin: 3em auto 1.5em;
  }

  .tagline {
    font-size: 0.9em;
    color: #8899a6;
    margin-bottom: 1em;
  }

  .quote {
    font-style: italic;
    font-size: 0.9em;
    max-width: 400px;
    opacity: 0.7;
    margin: 1em auto 0;
  }

  .secret {
    display: none;
    font-size: 0.85em;
    color: #77dd77;
    margin-top: 2em;
  }

  /* Star field background */
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: transparent;
    z-index: 0;
    pointer-events: none;
    animation: starDrift 120s linear infinite;
  }

  .stars div {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.1;
    animation: twinkle 4s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.1; }
    to { opacity: 0.4; }
  }

  @keyframes starDrift {
    0% { 
      transform: translate(0, 0) rotate(0deg); 
    }
    25% { 
      transform: translate(-20px, -30px) rotate(90deg); 
    }
    50% { 
      transform: translate(-10px, -60px) rotate(180deg); 
    }
    75% { 
      transform: translate(20px, -30px) rotate(270deg); 
    }
    100% { 
      transform: translate(0, 0) rotate(360deg); 
    }
  }
</style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

  <div class="stars"></div>

  <div class="moon"></div>
  <h1>moonbay1</h1>
  <p class="tagline">a quiet address in orbit.</p>
  <div class="quote" id="quote"></div>

  <div class="secret" id="secret">You found the quiet zone. üõ∞Ô∏è</div>

  <script>
    // Create star field
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const numStars = 150;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        
        // Random position
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        // Random size (1-3px)
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        // Random animation delay for variety
        star.style.animationDelay = Math.random() * 4 + 's';
        
        starsContainer.appendChild(star);
      }
    }

    // Initialize stars when page loads
    createStars();

    // Random quote logic
    const quotes = [
      "The right to be let alone is the most comprehensive of rights. ‚Äî Louis Brandeis",
      "Privacy is freedom. ‚Äî Unknown",
      "Arguing against privacy is like saying you don't care about free speech. ‚Äî Edward Snowden",
      "The less they know, the better you sleep. ‚Äî Unknown",
      "You are not the product. ‚Äî A wishful thinker"
    ];

    document.getElementById('quote').innerText =
      quotes[Math.floor(Math.random() * quotes.length)];

    // Easter egg toggle
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === '.') {
        const secret = document.getElementById('secret');
        secret.style.display = secret.style.display === 'block' ? 'none' : 'block';
      }
    });
  </script>
</body>
</html>
