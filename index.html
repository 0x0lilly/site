<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'none';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>moonbay1 - shadow harbor</title>
  <style>
  body {
    margin: 0;
    background: black;
    color: #cfd8dc;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    user-select: none;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    max-width: 90vw;
    padding: 2rem 1rem;
  }

  h1, .quote, .tagline, .moon, .secret {
    position: relative;
    z-index: 1;
    margin: 0.5em 0;
  }

  .moon {
    width: 8rem;
    height: 8rem;
    border-radius: 50%;
    background-image: url('moon.jpg');
    background-size: 110% 100%;
    background-color: #000000;
    box-shadow: 
      inset -10px 8px 6px -5px #ffffff,
      inset 20px -20px 50px 43px rgba(0, 0, 0, 0.9),
      7px -6px 14px rgba(255, 255, 255, 0.3215686275);
    margin: 0 auto 1em;
    animation: moonRotation 15s linear infinite;
  }

  @keyframes moonRotation {
    0% { background-position: 0% 0%; }
    50% { background-position: 150% 0%; }
    100% { background-position: 300% 0%; }
  }

  .tagline {
    font-size: 0.9em;
    color: #8899a6;
    margin-bottom: 1em;
  }

  .footer {
    position: fixed;
    bottom: 1.5em;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    width: auto;
  }

  .footer p {
    font-size: 0.7em;
    color: #6b7c87;
    opacity: 0.6;
    margin: 0;
  }

  .footer a {
    color: #6b7c87 !important;
    transition: all 0.3s ease;
    position: relative;
    text-decoration: none;
    display: inline-block;
    padding: 0.3em 0.6em;
    border-radius: 4px;
  }

  .footer a:hover {
    opacity: 1;
    background: linear-gradient(45deg, 
      #ff0080, #ff8000, #ffff00, #80ff00, 
      #00ff80, #0080ff, #8000ff, #ff0080);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent !important;
    text-shadow: none;
    animation: spaceGlow 2s infinite alternate ease-in-out, rainbowShift 3s linear infinite;
    transform: scale(1.05);
  }

  .footer a:hover::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: radial-gradient(circle, transparent 30%, rgba(119, 221, 119, 0.1) 70%);
    border-radius: 8px;
    animation: pulseGlow 1.5s infinite ease-in-out;
    z-index: -1;
  }

  .footer a:hover::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    margin: -50px 0 0 -50px;
    background: 
      radial-gradient(2px 2px at 20px 30px, #77dd77, transparent),
      radial-gradient(2px 2px at 40px 70px, #4fc3f7, transparent),
      radial-gradient(1px 1px at 90px 40px, #ba68c8, transparent),
      radial-gradient(1px 1px at 10px 80px, #ffb74d, transparent),
      radial-gradient(2px 2px at 80px 10px, #81c784, transparent),
      radial-gradient(1px 1px at 60px 20px, #64b5f6, transparent);
    border-radius: 50%;
    animation: floatingPixels 3s infinite linear;
    pointer-events: none;
    z-index: -1;
  }

  @keyframes spaceGlow {
    0% { 
      filter: drop-shadow(0 0 8px #ff0080);
    }
    25% { 
      filter: drop-shadow(0 0 8px #ffff00);
    }
    50% { 
      filter: drop-shadow(0 0 8px #00ff80);
    }
    75% { 
      filter: drop-shadow(0 0 8px #0080ff);
    }
    100% { 
      filter: drop-shadow(0 0 8px #8000ff);
    }
  }

  @keyframes rainbowShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes pulseGlow {
    0% { 
      opacity: 0.3;
      transform: scale(0.8);
    }
    100% { 
      opacity: 0.8;
      transform: scale(1.2);
    }
  }

  @keyframes floatingPixels {
    0% { 
      transform: rotate(0deg) scale(0.8);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% { 
      transform: rotate(360deg) scale(1.2);
      opacity: 0;
    }
  }

  .pgp-link {
    font-size: 0.75em;
    color: #6b7c87;
    text-decoration: none;
    opacity: 0.5;
    transition: opacity 0.3s ease, color 0.3s ease;
    font-style: italic;
  }

  .pgp-link:hover {
    opacity: 0.9;
    color: #77dd77;
    text-decoration: underline;
  }

  .quote {
    font-style: italic;
    font-size: 0.9em;
    max-width: 500px;
    opacity: 0.7;
    margin: 1em auto 0;
    text-align: center;
  }

  .secret {
    display: none;
    font-size: 0.85em;
    color: #77dd77;
    margin-top: 2em;
  }

  /* Star field background */
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: transparent;
    z-index: 0;
    pointer-events: none;
    animation: starDrift 120s linear infinite;
  }

  .stars div {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.1;
    animation: twinkle 4s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.1; }
    to { opacity: 0.4; }
  }

  @keyframes starDrift {
    0% { 
      transform: translate(0, 0) rotate(0deg); 
    }
    25% { 
      transform: translate(-20px, -30px) rotate(90deg); 
    }
    50% { 
      transform: translate(-10px, -60px) rotate(180deg); 
    }
    75% { 
      transform: translate(20px, -30px) rotate(270deg); 
    }
    100% { 
      transform: translate(0, 0) rotate(360deg); 
    }
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .main-content {
      padding: 1rem 0.5rem;
    }
    
    .moon {
      width: 6rem;
      height: 6rem;
    }
    
    h1 {
      font-size: 1.8em;
    }
    
    .tagline, .quote {
      font-size: 0.85em;
      max-width: 300px;
    }
  }

  @media (max-height: 600px) {
    .main-content {
      padding: 0.5rem;
    }
    
    .moon {
      width: 5rem;
      height: 5rem;
    }
    
    h1, .tagline, .quote {
      margin: 0.3em 0;
    }
  }
</style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

  <div class="stars"></div>

  <main class="main-content">
    <div class="moon"></div>
    <h1>moonbay1</h1>
    <p class="tagline">a quiet address in orbit.</p>
    <div class="quote" id="quote"></div>
    <div class="secret" id="secret">You found the quiet zone. üõ∞Ô∏è</div>
  </main>

  <footer class="footer">
    <p>
      Ping the relay: <a href="#" id="relay-link" style="color: #aaa; text-decoration: none;">Loading‚Ä¶</a>
    </p>
    <noscript>
      <p style="font-size: 0.75em; color: #666;">
        relay [4t] moonbay1 [d0t] com
      </p>
    </noscript>
  </footer>
  
  <script>
    (function() {
      const user = 'relay';
      const domain = 'moonbay1.com';
      const link = document.getElementById('relay-link');
      const address = user + '@' + domain;
      link.href = 'mailto:' + address;
      link.textContent = address;
    })();
  </script>
  </footer>

  <script>
    // Create star field
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const numStars = 150;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        
        // Random position
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        // Random size (1-3px)
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        // Random animation delay for variety
        star.style.animationDelay = Math.random() * 4 + 's';
        
        starsContainer.appendChild(star);
      }
    }

    // Initialize stars when page loads
    createStars();

    // Random quote logic
    const quotes = [
      "The right to be let alone is the most comprehensive of rights. ‚Äî Louis Brandeis",
      "Privacy is freedom. ‚Äî Unknown",
      "Arguing against privacy is like saying you don't care about free speech. ‚Äî Edward Snowden",
      "The less they know, the better you sleep. ‚Äî Unknown",
      "You are not the product. ‚Äî A wishful thinker"
    ];

    document.getElementById('quote').innerText =
      quotes[Math.floor(Math.random() * quotes.length)];

    // Easter egg toggle
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === '.') {
        const secret = document.getElementById('secret');
        secret.style.display = secret.style.display === 'block' ? 'none' : 'block';
      }
    });
  </script>

  <input type="text" name="hidden_field" style="display:none">
</body>
</html>
