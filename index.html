<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Moonbay</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #cfd8dc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 0.2em;
    }

    .quote {
      font-style: italic;
      font-size: 0.9em;
      max-width: 400px;
      opacity: 0.7;
      margin-top: 1em;
    }

    .moon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ccc, #999);
      box-shadow: 0 0 20px #a9b0b3;
      margin-bottom: 2em;
    }

    footer {
      font-size: 0.75em;
      color: #888;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <h1>moonbay1</h1>
  <p class="tagline">a quiet address in orbit.</p>

  <div class="quote">
    “The right to be let alone is the most comprehensive of rights and the right most valued by civilized men.”<br>
    — Louis Brandeis
  </div>

  <footer>
    <!-- Optional: <p>Nothing to see here.</p> -->
  </footer>
</body>
</html>
